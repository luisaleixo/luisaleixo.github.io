<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <script>
        function goBack() {
          window.history.back()
        }

    </script>
    <meta charset="utf-8">
    <title>Image Generation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./static/css/template.css">
</head>
<body>
{% extends "home.html" %}
{% block content %}

<div>
    <div class="container text-left" display="flex">
        <p></p>

        <a href="{{ url_for('home') }}">
            <button class="btn btn-default" onclick="goBack()">Go Back</button>
        </a>

        <p class="text-justify">
        <div class="d-flex flex-wrap justify-content-around mb-5">
            <div id="image_container" class="mt-5 px-3 text-center">
                <!-- Write your comments here <audio controls>
                    <source src="week_works/semana8/Flower_Duet_for_Flute_and_Violin.mp3">
                </audio>-->
                <img src={{ variable }} width="1350" height="800"/>
            </div>
        </div>
    </div>
</div>

{% endblock %}
</body>
</html>
